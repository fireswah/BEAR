<!DOCTYPE html>
<html>

	<head>
		<title>BEAR</title>
		<meta charset="utf-8"/>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<!-- For item (like text) to always face the user -->
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<!-- For Animation on model -->
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

	</head>

	<body style="margin: 0; overflow: hidden">

		<a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false">

			<a-assets>
				<a-asset-item id="demo" src="CrandallFellingSceneAnim.glb"></a-asset-item>
			</a-assets>

			<a-camera gps-camera rotation-reader></a-camera>

			<a-text
        value="Crandall Felling Scene"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 30.744154; longitude: -114.008447;"
      ></a-text>

			<a-entity gltf-model="#demo" gps-entity-place="longitude: -95.474160; latitude: 30.744042" scale=".5 .5 .5" position="0 0 0" rotation="0 0 0" animation-mixer></a-entity>

			<a-text
        value="Crandall Felling Scene"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 46.831291; longitude: -95.474305;"
      ></a-text>

			<a-entity gltf-model="#demo" gps-entity-place="longitude: -114.008439; latitude: 46.831357" scale="1 1 1" position="0 0 0" rotation="0 0 0" animation-mixer></a-entity>

		</a-scene>

	</body>
</html>
