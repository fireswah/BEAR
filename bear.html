<!DOCTYPE html>
<html>

	<head>
		<title>BEAR</title>
		<meta charset="utf-8"/>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

	</head>

	<body style="margin: 0; overflow: hidden">

		<a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false">

			<a-assets>
				<a-asset-item id="demo" src="CrandallFellingSceneAnim.glb"></a-asset-item>
			</a-assets>

			<a-camera gps-camera rotation-reader></a-camera>

			<a-entity gltf-model="#demo" gps-entity-place="longitude: -114.008447; latitude: 46.831291" scale="1 1 1" position="0 0 0" rotation="0S 0 0" animation-mixer></a-entity>

			<!-- test location
			<a-sphere gps-entity-place="longitude: -114.008447; latitude: 46.831291" position="" rotation="" scale="2 2 2" visible="" material="color: blue" geometry=""></a-sphere>
		-->

		</a-scene>

	</body>
</html>
