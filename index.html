<!DOCTYPE html>
<html>

	<head>
		<title>BEAR</title>
		<meta charset="utf-8"/>
		<script src="scripts/aframe-v1.2.0.min.js"></script>
		<script src="scripts/aframe-ar.js"></script>
		<!-- For item (like text) to always face the user -->
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<!-- For Animation on model -->
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>

	<body style="margin: 0; overflow: hidden">

		<a-scene embedded arjs>

			<a-assets>
				<a-asset-item id="crandalldemo" src="models/CrandallFellingSceneAnim.glb"></a-asset-item>
				<a-asset-item id="paraview" src="models/1294_StraightExtractWithTrees.gltf"></a-asset-item>
				<a-asset-item id="thisrotate" src="models/THISExplained.glb"></a-asset-item>
				<a-asset-item id="support" src="models/NRTCSupport.glb"></a-asset-item>
			</a-assets>

			<a-entity camera></a-entity>

			<!-- MARKER BASED -->
			<a-marker type="pattern" url="pattern/pattern-thisnrtclogo.patt">
					<a-entity gltf-model="#thisrotate" scale="0.3 0.3 0.3" position="0 0 0" rotation="-35 0 0" animation-mixer></a-entity>
			</a-marker>
			<a-marker type="pattern" url="pattern/pattern-CrandallMarker.patt">
					<a-entity gltf-model="#crandalldemo" scale="0.2 0.2 0.2" position="0 0 0" rotation="-60 0 0" animation-mixer></a-entity>
			</a-marker>
			<a-marker type="pattern" url="pattern/pattern-3DFB.patt">
					<a-entity gltf-model="#paraview" scale="0.2 0.2 0.2" position="0 0 0" rotation="-60 0 0" animation-mixer></a-entity>
			</a-marker>

			<!-- LOCATION BASED Change Lat/lon for demos as needed
			<a-entity gltf-model="#demo" gps-entity-place="longitude: -113.963733; latitude: 46.852352" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" animation-mixer></a-entity>
			-->

		</a-scene>

	</body>
</html>
